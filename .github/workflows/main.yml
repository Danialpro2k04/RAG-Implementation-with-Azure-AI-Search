name: Deploy Wine Assistant RAG App

env:
  AZURE_CONTAINER_APP_NAME: demo-container
  AZURE_GROUP_NAME: demo-container

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt

            # Connect Azure Container App to GHCR
            az containerapp registry set \
              -n ${{ env.AZURE_CONTAINER_APP_NAME }} \
              -g ${{ env.AZURE_GROUP_NAME }} \
              --server ghcr.io \
              --username ${{ github.actor }} \
              --password ${{ secrets.GITHUB_TOKEN }}

            # Set environment variables required by your FastAPI app
            az containerapp update \
              -n ${{ env.AZURE_CONTAINER_APP_NAME }} \
              -g ${{ env.AZURE_GROUP_NAME }} \
              --set-env-vars \
                AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
                AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }} \
                AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }} \
                EMBEDDING_DEPLOYMENT_NAME=${{ secrets.EMBEDDING_DEPLOYMENT_NAME }} \
                CHAT_DEPLOYMENT_NAME=${{ secrets.CHAT_DEPLOYMENT_NAME }} \
                SEARCH_SERVICE_NAME=${{ secrets.SEARCH_SERVICE_NAME }} \
                SEARCH_API_KEY=${{ secrets.SEARCH_API_KEY }} \
                SEARCH_INDEX_NAME=${{ secrets.SEARCH_INDEX_NAME }}

            # Deploy your new image
            az containerapp update \
              -n ${{ env.AZURE_CONTAINER_APP_NAME }} \
              -g ${{ env.AZURE_GROUP_NAME }} \
              --image ghcr.io/${{ env.REPO }}:${{ github.sha }}
